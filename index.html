<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach: catList" id="cat-list">
        <li data-bind="click: $parent.setCurrentCat, text: name"></li>
    </ul>
    <div data-bind="with: currentCat()" id="cat">

        <h2 data-bind="text: name"></h2>
        <h4 data-bind="text: catLevel"></h4>
        <div data-bind="text: clickCount"></div>
        <img data-bind="attr: {src: imgSrc}, click: $parent.incrementCounter" src="" style="max-width: 30%;"alt="cute cat">

        <ul data-bind="foreach: nicknames">
        	<li data-bind="text: name"></li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
